    <title>等高布局（使用边框和定位）</title>
    <style>
        .wrapper{
            width: 960px;
            margin: 0 auto;
        }
        .mainContent{
            border-right: 220px solide blue;
            position: absolute;
            width: 740px;
            height: 800px;
            background: green;
        }
        .sideBar{
            background: blue;
            margin-left: 740px;
            position: absolute;
            height: 800px;
            width: 220px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="mainContent">....</div>
        <div class="sideBar">.....</div>
    </div>
</body>
</html>
